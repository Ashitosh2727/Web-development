<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold,italic and underline tag</title>
</head>
<body>
    <!-- Bold tag used to bold our text -->
     <b>Ashitosh</b>
     <br>
     <!-- Italic tag used for write text in italic format -->
      <i>Ashitosh</i>
      <br>
      <!-- Undeline tag used for to add underline text -->
       <u>Ashitosh</u>
</body>
</html>
