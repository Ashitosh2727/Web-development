<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bold,italic and underline tag</title>
</head>
<body>
    <!-- Bold tag used to bold our text -->
     <b>Ashitosh</b>
     <br>
     <!-- Italic tag used for write text in italic format -->
      <i>Ashitosh</i>
      <br>
      <!-- Undeline tag used for to add underline text -->
       <u>Ashitosh</u>
       <br>
       <hr>
       <!-- Big and small tag used for display big and small tag on our page -->
        <big>This tag shows big text</big>
        <br>
        <small>This tag shows small text</small>
        <hr>
        <!-- Subscript and Superscript tag -->
        <p>H<sub>2</sub>O</p> 
        <p>a<Sup>2</Sup>+ B<sup>2</sup></p> 
        <br>
        <hr>
        <!-- Pre tag is used for display text as it is (without ignoring spaces and lines)  -->
         <pre>
            This 
            is a sample text
         </pre>
</body>
</html>
