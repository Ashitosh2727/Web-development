<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in html</title>
  </head>
  <body>
    <table>
      <thead>
        <caption>
          Student data
        </caption>
        <tr>
          <th>Name</th>
          <th>Roll No</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ashitosh</td>
          <td>3055</td>
        </tr>
        <tr>
          <td>Sharddha</td>
          <td>3052</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
