<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor and image tag</title>
</head>
<body>
    <!-- anchor tag used for add links to our page -->
    <a href="http://google.com">Google</a>
    <br>
    <!-- if we inserting link to another website called as absoulte link -->
    <a href="http://youtube.com">Youtube</a> 
    <br>
        <!-- if we inserting link to our website called as relative link -->
    <a href="index.html">index.html</a>
    <br>
    <!-- image tag used for add image to our page -->
     <img src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" alt="Html" height="100">
</body>
</html>
